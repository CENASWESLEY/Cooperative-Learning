        <div id="dialog_add" class="dialog" style="display: none;">
            <div class="dialog_content">
                <div class="dialog_subcontent">
                    <p>Add Room</p>
                    <img class="close-button" id="close-button-Add" src="assets/Icons/close.png" alt=""> 
                </div>

                <div class="dialog_box dialog_box_add">
                    <img class="dialog_box_bg  dialog_box_bg_add" id="dialog_box_bg_add" src="assets/images/Living.jpg" alt="Image Preview">
                    
                    <!--ใช้ input image ซึ่งสามารถ custom icon ได้-->
                    <label class="dialog_box_option" for="imageUploadAdd" class="custom-file-upload">
                        <div class="upload-icon"></div>
                    </label>
                    <input type="file" id="imageUploadAdd" accept="assets/images/*">

                    <div class="dialog_box_title">
                        <form action="">
                            <input type="text" class="dialog_box_input" id="dialog_box_input_addname" placeholder="Input Your Room">
                        </form>
                        <form action="">
                            <p><input type="number" class="dialog_box_input dialog_box_inputdevice" id="dialog_box_input_adddevice" placeholder="0"> Device</p>
                        </form>
                    </div>
                </div>
                
                <div class="dialog_addprocess">
                    <img src="assets/Icons/loader.svg" class="dialog_addprocess-loader" id="loader-icon"  alt="">
                    <img src="assets/Icons/success.png" class="dialog_addprocess-success" id="success-icon" alt="">
                    <p class="dialog_addprocess_number" id="dialog_addprocess_number">UPLOAD : 0%</p>
                    
                </div>
                
                <div class="dialog_submit" id="dialog_submit_Add">
                    <input type="button" class="dialog_buttonsubmit" value="SUBMIT" onclick="">
                </div>
            </div>
        </div>
